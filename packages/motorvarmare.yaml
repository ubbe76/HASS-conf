# Automation section
automation:
# triggers 3h before departure time when temp is below 1 and heater status is on, checks if weekend/weekday matches option
  - alias: "heater plus 1"
    initial_state: false
    trigger:
     - platform: time_pattern
       minutes: '/5'
       seconds: 2
    condition:
      condition: or
      conditions:
        - condition: and
          conditions:
            - condition: numeric_state
              entity_id: sensor.ute_temp_rt_temperature
              below: '1'
            - condition: template
              value_template: '{{ ((now().strftime("%s") | int + 10800 ) | timestamp_custom("%H:%M")) == states.sensor.departuretime.state  }}'
            - condition: state
              entity_id: input_boolean.heaterstatus
              state: 'on'
            - condition: state
              entity_id: input_boolean.heaterweekday
              state: 'on'
            - condition: time
              weekday:
                - mon
                - tue
                - wed
                - thu
                - fri
        - condition: and
          conditions:
            - condition: numeric_state
              entity_id: sensor.ute_temp_rt_temperature
              below: '1'
            - condition: template
              value_template: '{{ ((now().strftime("%s") | int + 10800 ) | timestamp_custom("%H:%M")) == states.sensor.departuretime.state  }}'
            - condition: state
              entity_id: input_boolean.heaterstatus
              state: 'on'
            - condition: state
              entity_id: input_boolean.heaterweekday
              state: 'off'
    action:
       - service: script.turn_on
         entity_id: script.heater_on
       - service: homeassistant.turn_off
         entity_id: automation.heater_plus_1, automation.heater_plus_10
       - service: notify.ios_urbans_iphone
         data_template:
           message: 'Motorvärmare är på i 3h från {{now().strftime("%H:%M:%S")}} Temp ute: {{ states.sensor.ute_temperature.state}}°C'

# triggers 2h before departure time when temp is below 5 and heater status is on, checks if weekend/weekday matches option
  - alias: "heater plus 10"
    initial_state: false
    trigger:
     - platform: time_pattern
       minutes: '/5'
       seconds: 2
    condition:
      condition: or
      conditions:
        - condition: and
          conditions:
            - condition: numeric_state
              entity_id: sensor.ute_temp_rt_temperature
              below: '10'
            - condition: template
              value_template: '{{ ((now().strftime("%s") | int + 7200 ) | timestamp_custom("%H:%M")) == states.sensor.departuretime.state  }}'
            - condition: state
              entity_id: input_boolean.heaterstatus
              state: 'on'
            - condition: state
              entity_id: input_boolean.heaterweekday
              state: 'on'
            - condition: time
              weekday:
                - mon
                - tue
                - wed
                - thu
                - fri
        - condition: and
          conditions:
            - condition: numeric_state
              entity_id: sensor.ute_temp_rt_temperature
              below: '10'
            - condition: template
              value_template: '{{ ((now().strftime("%s") | int + 7200 ) | timestamp_custom("%H:%M")) == states.sensor.departuretime.state  }}'
            - condition: state
              entity_id: input_boolean.heaterstatus
              state: 'on'
            - condition: state
              entity_id: input_boolean.heaterweekday
              state: 'off'
    action:
       - service: script.turn_on
         entity_id: script.heater_on
       - service: homeassistant.turn_off
         entity_id: automation.heater_plus_10, automation.heater_plus_1
       - service: notify.ios_urbans_iphone
         data_template:
           message: 'Motorvärmare är på i 2h från {{now().strftime("%H:%M:%S")}} Temp ute: {{ states.sensor.ute_temperature.state}}°C'

# activates the automations that will trigger the heater depending on temp if the function is activated
  - alias: "heater enabled"
    initial_state: true
    trigger:
      platform: time
      at: 02:00
    condition:
       - condition: state
         entity_id: input_boolean.heaterstatus
         state: 'on'
    action:
      service: homeassistant.turn_on
      entity_id: automation.heater_plus_10, automation.heater_plus_1

# Turns the heater off when leaving time is reached
  - alias: "heater off"
    initial_state: false
    trigger:
     - platform: time_pattern
       minutes: '/5'
       seconds: 2
    condition:
      - condition: template
        value_template: '{{ now().hour == (states.input_number.heater_hour.state  | round(0))  and  now().minute == (states.input_number.heater_minutes.state  | round(0) )  }}'
    action:
       - service: homeassistant.turn_off
         entity_id: automation.heater_off
       - service: switch.turn_off
         entity_id: switch.motorvarmare_rt


# Input section
input_number:
  heater_hour:
    name: Timmar
    icon: mdi:timer
    min: 0
    max: 23
    step: 1

  heater_minutes:
    name: Minuter
    icon: mdi:timer
    min: 0
    max: 55
    step: 5

# Bolean section
input_boolean:
  heaterstatus:
    name: Aktivera
    initial: on
    icon: mdi:check-outline
  heaterweekday:
    name: Endast vardagar
    initial: on
    icon: mdi:calendar

# Sensor section
sensor:
  - platform: template
    sensors:
      departuretime:
        friendly_name: 'Avresetid'
        value_template: '{% if states.input_number.heater_hour.state|round(0)|string|length == 1 %}0{% endif %}{{ states.input_number.heater_hour.state|round(0)|string }}:{% if states.input_number.heater_minutes.state|round(0)|string|length == 1 %}0{% endif %}{{ states.input_number.heater_minutes.state|round(0)|string }}'

# Script section
script:
# turns on the heater and activates the trigger that will turn it off
  heater_on:
    sequence:
    - service: switch.turn_on
      entity_id: switch.motorvarmare_rt
    - service: automation.turn_on
      entity_id: automation.heater_off
